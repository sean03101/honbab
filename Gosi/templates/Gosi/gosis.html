    <style>
	.card-header{font-family: 'Nanum Myeongjo', serif; font-size : 20pt;}
	
      p { margin:40px 0px; }
	  table {
    
    border-top: 1px solid #444444;
    border-collapse: collapse;
  }

    background-color: #0d47a1;
    color: #ffffff;
  }
  tbody tr:nth-child(2n) {
    font-size : 11pt;
    font-family: 'Single Day', cursive;
    background-color: #f6f6f6;
  }
  tbody tr:nth-child(2n+1) {
  font-family: 'Yeon Sung', cursive;
  font-size : 18pt;
   color: #f6f6f6;
    background-color: #8785a2;
  }

    <title>고시식당 오늘의 메뉴</title>
  </head>
             
    
  <body>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      
<div class="container"> 
  <div class="row">
 
{% for i in Gosis %}
   {% if i.date.year == Pyear %}
   {% if i.date.month == Pmonth %}
   {% if i.date.day == Pday %}
        <div class="col-6">
          <div class="card">
            <div class="card-header" align = "center">
              식당 : {{i.Gosiname}} <br> {{i.date}}
            </div>
            <img src="images/card-image.png" alt="" />
            <div class="card-body" >
              <table border="3" bordercolor="gray" width ="300" height="500" align = "center" >
    
	
	<tr align = "center" height = "30"><!-- 첫번째 줄 시작 -->
	    <td>아침
	
	<tr align = "center" font = "red"><!-- 첫번째 줄 시작 -->		
		<td>{{i.morning}}
		
	<tr align = "center" height = "30"><!-- 첫번째 줄 시작 -->
	    <td>점심
	
	<tr align = "center" ><!-- 첫번째 줄 시작 -->		
		<td>{{i.lunch}} 	
		
	<tr align = "center" height = "30"><!-- 첫번째 줄 시작 -->
	    <td>저녁
	
	<tr align = "center" ><!-- 첫번째 줄 시작 -->		
		<td>{{i.lunch}}  
	    
	</tr><!-- 세번째 줄 끝 -->
    </table>
            </div>
          </div>
        </div>

    {% endif %}
    {% endif %}
    {% endif %}
	
{% endfor %}
  
      

  </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
                
    </body>
</html>
